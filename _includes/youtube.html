<div class="embed-container">
  <iframe src="https://www.youtube.com/embed/{{ include.id }}" frameborder="0" allowfullscreen></iframe>
</div>

<style>
.embed-container {
  position: relative;
  aspect-ratio: 16 / 9;   /* keep proper ratio */
  max-height: 360px;      /* constrain height */

  overflow: hidden;
}

.embed-container iframe {
  width: 100%;
  height: 100%;
  border: 0;
}
</style>
